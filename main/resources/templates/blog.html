   <script>
        async function getData() {
            try {
                const response = await fetch('https://newsdata.io/api/1/news?apikey=pub_578589caf152c69d900c4ddb1b707cb94f9b7&q=education&language=en&category=education ');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const dati = await response.json();
                console.log(dati);

                let nodo = document.getElementById("feed");

               

                for (let i = 0; i <6 && i< dati.results.length; i++) {
                    let nodoImg = document.createElement("img");
                    nodoImg.src = dati.results[i].image_url ||'/images/logo.jpeg';
                    //modificato nel caso in cui non ci sia una immagine dal api
                    
                    nodoImg.className = "card-img-top";

                    let nodoDiv = document.createElement("div");
                    nodoDiv.className = "card-body";

                    let nodoH5 = document.createElement("h5");
                    nodoH5.className = "card-title";
                    nodoH5.textContent = dati.results[i].title;

                    let nodoP = document.createElement("p");
                    nodoP.className = "card-text";
                    nodoP.textContent = dati.results[i].description;

                    let nodoCard = document.createElement("div");
                    nodoCard.className = "card";

                    nodo.appendChild(nodoCard);
                    nodoCard.appendChild(nodoImg);
                    nodoCard.appendChild(nodoDiv);
                    nodoDiv.appendChild(nodoH5);
                    nodoDiv.appendChild(nodoP);
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        window.onload = getData;
    </script>
